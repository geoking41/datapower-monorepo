name: Datapower Docs Site

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: ./.github/workflows/reusable-steps.yml
    - name: Build MkDocs
      run: |
        mkdocs -v build -f ./datapower/mkdocs.yml

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: ./.github/workflows/reusable-steps.yml
    - name: Deploy MkDocs site to GH pages
      run: |
        mkdocs -v gh-deploy -f ./datapower/mkdocs.yml